<h1>Simple Color Animation</h1>
https://developer.mozilla.org/en-US/docs/Learn/WebGL/By_example/Simple_color_animation
<div>
  <canvas #glCanvas></canvas>
  <div>
    <button (click)="toggleAnimation()">
      {{ animationRunning ? 'Stop Animation' : 'Start Animation'}}
    </button>
  </div>
</div>
